<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node.js Example with Tailwind CSS</title>
  <!-- Tailwind CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mt-5">Node.js Example with
      Tailwind CSS and Lodash</h1>
    <p class="text-center mb-5">This is a simple example of a Node.js server
      serving an HTML page with Tailwind CSS and Lodash.</p>

    <div id="content" class="bg-white p-4 rounded shadow-md"></div>

    <button id="loadData"
      class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Load
      Data</button>
  </div>

  <!-- Lodash Library -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>

  <script>
    document.getElementById('loadData').addEventListener('click', () => {
      const data = [
        { 'user': 'barney', 'age': 36 },
        { 'user': 'fred', 'age': 40 }
      ];

      const sortedData = _.sortBy(data, ['age']);

      document.getElementById('content').innerHTML = `
        <ul class="list-disc pl-5">
          ${sortedData.map(item => `<li>${item.user} - ${item.age} years old</li>`).join('')}
        </ul>
      `;
    });
  </script>
</body>

</html>
