<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node.js Example</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 class="mt-5">Node.js Example with Bootstrap and Lodash</h1>
    <p>This is a simple example of a Node.js server serving an HTML page with
      Bootstrap and Lodash.</p>

    <div id="content"></div>

    <button id="loadData" class="btn btn-primary">Load Data</button>
  </div>

  <!-- Lodash Library -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <!-- jQuery and Bootstrap JS -->
  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.getElementById('loadData').addEventListener('click', () => {
      const data = [
        { 'user': 'barney', 'age': 36 },
        { 'user': 'fred', 'age': 40 }
      ];

      const sortedData = _.sortBy(data, ['age']);

      document.getElementById('content').innerHTML = `
        <ul>
          ${sortedData.map(item => `<li>${item.user} - ${item.age} years old</li>`).join('')}
        </ul>
      `;
    });
  </script>
</body>

</html>
